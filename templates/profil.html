{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}

{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}"/>{% endblock %}
{% block content %}<form method="POST">
                    <div class="row">
                        <div class="row-length">
                            <label for="sujet"> Profil </label>

                    </div>
                    <div class="row">
                        <div class="row-length">

                </form>{% endblock %}
