<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - PasPeur Paper</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        {% block css %} 
        
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/"><img src="{{ url_for('static', filename='icon/logo-black-and-white.png') }}" alt="Logo PasPeur Paper" height="70px"></a>
            </div>
            <div class="recherche">
                <a href="#" class="format">Format</a>
                <a href="#" class="style">Style</a>
                <a href="#" class="type">Type</a>
                <a href="#" class="couleur">Couleur</a>
                <a href="./produits"><img src="{{ url_for('static', filename='icon/search.png') }}" alt="Rechercher" class="search"></a>
            </div>
            <div class="compte">
                <a href="./contact" class="contact">Contact</a>
                <a href="./profil"><img src="{{ url_for('static', filename='icon/user.png') }}" alt="Profil" class="profil"></a>
                <a href="./panier"><img src="{{ url_for('static', filename='icon/shopping-basket.png') }}" alt="Panier" class="panier"></a>
            </div>
        </header>
        <main>
            <section class="content">
                {% block content %}{% endblock %}
            </section>
        </main>
    </body>
</html>
